<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="main-container">
        <div class="d-flex gap-2">
            <p id="btn-createTask" data-bs-toggle="modal" data-bs-target="#modal"><i class="fa fa-plus" aria-hidden="true"></i> Novo Exercicio</p>
            <!-- <input type="text"> -->
        </div>

        <div class="stages-container">
            <div class="stages" id="segunda">
                <div class="d-flex justify-content-between">
                    <p class="text-title">Segunda-Feira</p>
                </div>
                <div class="list"><!--vai ter coisa aqui--></div>
            </div>
            <div class="stages" id="terca">
                <p class="text-title">Terça-Feira</p>
                <div class="list"><!--vai ter coisa aqui--></div>
            </div>
            <div class="stages" id="quarta">
                <p class="text-title">Quarta-Feira</p>
                <div class="list"><!--vai ter coisa aqui--></div>
            </div>
            <div class="stages" id="quinta">
                <p class="text-title">Quinta-Feira</p>
                <div class="list"><!--vai ter coisa aqui--></div>
            </div>
            <div class="stages" id="sexta">
                <p class="text-title">Sexta-Feira</p>
                <div class="list"><!--vai ter coisa aqui--></div>
            </div>
        </div>

        
        <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="createProjectLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="createProjectLabel">Detalhes</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <label for="campo-exercicio-nome">Título</label>
                        <input class="input-add" autofocus type="text" id="campo-exercicio-nome">
                        <span id="error-message"></span>
                        <br>
                        <label for="campo-exercicio-descricao">Descrição</label>
                        <textarea id="campo-exercicio-descricao"></textarea>
                        <p hidden id="exercicio-atual-id"></p>
                        <div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="btn-save" class="btn btn-primary">Salvar</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script
  src="https://code.jquery.com/jquery-3.7.1.min.js"
  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
  crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
